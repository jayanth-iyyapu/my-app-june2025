
<input type="text" [(ngModel)]="term" (keyup)="search()">


<select [(ngModel)]="column">
    <option>name</option>
    <option>city</option>
    <option>email</option>
    <option>school_name</option>
    <option>school_city</option>
    <option>school_pin</option>
</select>
    <select [(ngModel)]="order">
        <option>asc</option>
        <option>desc</option>
    </select> 
    <button (click)="sort()">Sort</button> 

<select [(ngModel)]="items">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>
<select  [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>  
<button (click)="pagination()">pagination</button>   
<button routerLink="/dashboard/create-idcard" class="btn btn-primary">Create ID-Card</button>


<div class="parent">
    <div class="one" *ngFor="let card of cards"> 
        <div class="top">
            <img src="{{card.school_logo}}" alt="">
            <h3>{{card.school_name}}</h3>
            

        </div>
        <div class="middle">
            <div class="left">
                <p><img src={{card.profile_picture}} width="100px" height="100px"></p>
            </div>
            <div class="right">
                <p><strong>Name:</strong>{{card.name}}</p>
                <p><strong> Card no:</strong>{{card.phone}}</p>
                <p><strong>City:</strong>{{card.city}}</p>
                <p><strong>DOB:</strong>{{card.dob}}</p>
                <p><strong>EMail:</strong>{{card.email}}</p>
                <p><strong>Pin:</strong>{{card.school_pin}}</p>
                <p><strong>City:</strong>{{card.school_city}}</p>
            </div>
        </div>
        <div class="bottom">
            <button class="btn btn-info" routerLink="/dashboard/idcard-details/{{card.id}}">View</button>
            <button class="btn btn-primary" routerLink="/dashboard/edit-idcard/{{card.id}}">Edit</button>
            <button (click)="delete(card.id)" class="btn btn-warning">Delete</button>
              
        </div>
    </div>
</div>
