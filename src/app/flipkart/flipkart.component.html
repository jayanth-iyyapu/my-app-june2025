<h1>Flipkart</h1>
<div class="parent">
<div class="left">
    <input type="text" placeholder="Search" (keyup)="search()" [(ngModel)]="check">
    <button class="btn btn-primary" (click)="freeDelvry()" >Only free delivery</button><br>
    <button class="btn btn-warning" (click)="sortByLow()">price low to high</button>
    <button class="btn btn-warning" (click)="sortByHigh()">price high to low</button>
    <button class="btn btn-warning" (click)="sortByRatingLow()">rating low to high</button>
    <button class="btn btn-warning" (click)="sortByRatingHigh()">rating high to low</button><br>
    <button class="btn btn-info"  (click)="discount()">Apply 50% discount</button>
    <button class="btn btn-info" (click)="deliveryCharge()">price with delivery charge</button><br>
    <button class="btn btn-dark" (click)="totalPrice()">Total price</button>
    <button class="btn btn-dark" (click)="totalCart()">Total cart items</button>
</div>

<div class="right">
    <label>Name:</label>
    <input type="text" [(ngModel)]="proName"><br>
    <label>Price:</label>
    <input type="number" placeholder="0" [(ngModel)]="proPrice"><br>
    <label>Rating:</label>
    <input type="number" placeholder="0" [(ngModel)]="proRating"><br>
    <label for="">Free Delivery:</label>
    <input type="radio" [(ngModel)]="proFreeDelivery" [value]="true"> 
    <label for="">YES</label>
    <input type="radio" [(ngModel)]="proFreeDelivery" [value]="false">
    <label for="">NO</label><br>

    <button class="btn btn-success" (click)="add()">Add to cart</button>
</div>

</div>


<table class=" table table-dark">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>productname</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><app-rating [rating]="product.rating"></app-rating></td>
            <td>{{product.freeDelivery}}</td>
            <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
